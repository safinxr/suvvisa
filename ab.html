<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup Visa</title>
    <!-- === styles ==== -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              color_one: "#FF0000",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- ======= Navbar ===== -->
    <div class="drawer">
      <input id="my-drawer-3" type="checkbox" class="drawer-toggle" />
      <div class="drawer-content flex flex-col">
        <!-- Navbar -->
        <div class="w-full bg-white shadow-lg navbar lg:px-[100px]">
          <div class="flex-none lg:hidden">
            <label
              for="my-drawer-3"
              aria-label="open sidebar"
              class="btn btn-square btn-ghost"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                class="inline-block w-6 h-6 stroke-current"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </label>
          </div>
          <a class="flex-1 px-2 mx-2" href="">
            <img class="w-8" src="icons/logo.png" alt="" />
            <p class="text-3xl font-extrabold tracking-widest ms-2">
              SUV<span class="text-color_one">VISA</span>
            </p></a
          >
          <div class="flex-1 px-2 mx-2"></div>
          <div class="flex-none hidden lg:block">
            <ul class="menu menu-horizontal text-base roboto">
              <!-- Navbar menu content here -->
              <li><a href="">Home</a></li>
              <li><a href="">Service</a></li>
              <li><a href="">About us</a></li>
              <li><a href="">News</a></li>
              <li><a href="">Contact</a></li>
            </ul>
          </div>
        </div>
        <!-- ===== Top Banner ==== -->
        <header
          style="background-image: url('image/hero-1.jpg')"
          class="bg-cover bg-no-repeat bg-black bg-blend-overlay bg-opacity-10 flex flex-col lg:flex-row items-center lg:py-0 px-3 md:px-7 lg:px-0 relative"
        >
          <div class="flex-1">
            <div
              class="lg:w-[400px] lg:ms-[200px] text-center lg:text-start mt-4 md:mt-6 lg:mt-0"
            >
              <h1
                class="text-3xl md:text-5xl leading-[1.3] text-white font-bold"
              >
                How can we help you immigrate to Canada?
              </h1>
              <p class="md:text-lg text-white font-semibold mt-4 lg:mt-10 mb-4">
                  Cohen Immigration Law
                </p>
              <div class="flex justify-center lg:justify-start">                
                <button
                  class="text-white bg-color_one px-4 py-2 rounded font-medium absolute lg:relative bottom-4 mt-4"
                >
                  Learn More
                </button>
              </div>
            </div>
          </div>
          <div class="flex-1">
            <img
              class="lg:w-2/4 pt-4 lg:pt-24 mx-auto"
              src="image/hero-parson-img.png"
              alt=""
            />
          </div>
        </header>

        <main class="mt-11">

        </main>
      </div>
      <div class="drawer-side">
        <label
          for="my-drawer-3"
          aria-label="close sidebar"
          class="drawer-overlay"
        ></label>
        <ul class="menu p-4 w-80 min-h-full bg-base-200">
          <!-- Sidebar content here -->
          <li><a href="">Home</a></li>
          <li><a href="">Service</a></li>
          <li><a href="">About us</a></li>
          <li><a href="">News</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
